<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400" style="border: dashed" ></canvas>
<script>
    let Rectangle= function (x, y, width, height, color) {
        this.x= x;
        this.y= y;
        this.width= width;
        this.height= height;
        this.color= color;
        this.render= function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle= '#000000';
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.stroke();
        }
    };

    let rectangle= new Rectangle(10, 10, 200, 100, 'red');

</script>

</body>
</html>
